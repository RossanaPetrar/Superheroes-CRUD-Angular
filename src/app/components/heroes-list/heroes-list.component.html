<div class="container">
  <div *ngIf="showHeroList" class="row">
    <app-hero-card
      *ngFor="let hero of heroes"
      [hero]="hero"
      (delete)="deleteHero($event)"
      (edit)="showEditHero($event)"
      class="col"
    ></app-hero-card>
  </div>
</div>

<app-add-hero (onAddHero)="addHero($event)"></app-add-hero>
