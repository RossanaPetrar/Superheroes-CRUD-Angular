<div class="container text-center">
  <div class="hero-card card m-3">
    <div class="card-body">
      <h2>{{ hero.heroName }}</h2>
      <h3>Real name: {{ hero.firstName }} {{ hero.lastName }}</h3>
      <div class="container d-flex justify-content-center">
        <button class="btn btn-success edit-post m-2" (click)="onEdit()">
          Edit {{ hero.heroName }}
        </button>
        <button (click)="onDelete()" class="btn btn-danger delete-post m-2">
          DELETE
        </button>
      </div>
    </div>
  </div>
</div>
